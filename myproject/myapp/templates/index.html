{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <link href="{% static 'css/tailwind_output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-center">
    <h1 class="text-4xl font-bold text-blue-500 my-4">Hello, Django with Tailwind CSS!</h1>
    <div class="container mx-auto mt-5 bg-yellow-800">
        {% if tables %}
            <div class="overflow-x-auto">
                {{ tables|safe }}
            </div>
        {% else %}
            <p class="text-gray-700">No data available.</p>
        {% endif %}
    </div>
</body>
</html>
